<header>
  <div class="container">
    <nav>
      <a routerLink="/" class="logo">
        <img src="/assets/logo.png" alt="logo" />
      </a>
      <ul>
        <li
          routerLinkActive="active_link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/">Home</a>
        </li>
        <li
          routerLinkActive="active_link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/foods">Foods</a>
        </li>
        <li *ngIf="!isLoggedIn" routerLinkActive="active_link">
          <a routerLink="/login">login</a>
        </li>
        <li *ngIf="isLoggedIn" class="menu-container">
          <a  routerLink="/dashboard" class="dashboard">{{
            user.name
          }}</a>
          <div class="menu">
            <div class="links">
              <a routerLink="/profile">Profile</a>
              <a routerLink="/orders">Orders</a>
              <a routerLink="/" (click)="logout()">Logout</a>
            </div>
          </div>
        </li>
        <li routerLinkActive="active_link">
          <a routerLink="/cart" class="cart">
            Cart <span class="cart_no">{{ cart.items.length }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
